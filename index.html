<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery CheatSheet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Chathura:wght@700&family=Cousine:wght@700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap");
    </style>
    <script src="assets/script/events.js" defer></script>
    <script src="assets/script/functionsandselectors.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>jQuery CheatSheet</h1>
    </header>

    <main>
        <section class="heading-section events">
            <h2>Events</h2>
            <h2>Vanilla JS</h2>
            <h2>jQuery</h2>
        </section>
        <section class="events-style" id="events">
            <div class="name-of-event">
                <select id="whichOption">
            <option disabled selected>Please Select an Event</option>
            <option>When HTML Document Loaded</option>
            <option>HTML Item Clicked</option>
            <option>HTML Item Double Clicked</option>
            <option>When cursor is moved</option>
            <option>When User Changes an Input</option>
            <option>When an Image is loaded</option>
            <option>When an Image fails to Load</option>
            <option>When a form is Submitted</option>
            <option>When a User changed Select Option</option>
            <option>Mouse Over</option>
            <option>Checked or Unchecked Checkbox</option>
            <option>When a list item is clicked</option>
            <option>When a Key is Pressed</option>
          </select>
            </div>

            <div class="javascript-type" id="jsCodeShow"></div>
            <div class="jquery-type" id="jqueryCodeShow"></div>
        </section>
        <section class="heading-section funcs">
            <h2>Functions and Selectors</h2>
            <h2>Vanilla JS</h2>
            <h2>jQuery</h2>
        </section>
        <section class="events-style" id="fucntion_selector">
            <div class="name-of-func">
                <select id="whichFunction">
            <option disabled selected>Please Select a Function</option>
            <option>Create an HTML Element</option>
            <option>Remove an HTML Element</option>
            <option>Append an HTML Element</option>
            <option>Prepend an HTML Element</option>
            <option>Add an Element Before another one</option>
            <option>Add an Element After another one</option>
            <option>Clone HTML Element Within itself</option>
            <option>Add Class</option>
            <option>Remove a Class</option>
            <option>Toggle Class</option>
            <option>Add/Remove a Disabled Attribute</option>
            <option>Set data-src Attribute</option>
            <option>Hide or Show On Click</option>
            <option>Fade In and Fade Out</option>
            <option>Change Style of Collection of Elements</option>
            <option>Change font-weight of Parent Element</option>
            <option>Change font-weight of Collection of Children</option>
            <option>Change font-weight of all Elements with Same Class</option>
            <option>Get an item by id and Change font-weight</option>
            <option>Show all Hidden Elements with Same Class</option>
            <option>
              Get Options of a Select Element (Attribute Selected)
            </option>
            <option>Change href Attribute of first "a" Element</option>
            <option>Show an alert with Value of First input</option>
            <option>Remove All Items</option>
            <option>Animate All Items</option>
          </select>
            </div>
            <div class="javascript-type" id="jsFunction"></div>
            <div class="jquery-type" id="jqFunction"></div>
        </section>
    </main>
</body>

</html>
