  <template id="f-1">
    <div class="modal-bg" id="modal"></div>
    <div class="modal" id="modal-box">
      <div class="modal-close">X</div>
      <div class="modal-title">-Create an HTML element with any text value</div>
      <div class="modal-content">
        <div class="languaje">
          <div class="languaje-title">JavaScript:</div>
          <div class="languaje-content">
            <pre>
let newDiv = document.createElement("element");
let newContent = document.createTextNode("content");
            </pre>
          </div>
        </div>
        <div class="languaje">
          <div class="languaje-title">JQuery:</div>
          <div class="languaje-content">
            <pre>
$("element").text("content");
            </pre>
          </div>
        </div>
      </div>
      <div class="modal-result">
        <div class="result-title">Example:</div>
        <div class="result-content">
          <div class="result-button">
            <button onclick="jqueryF1()">Check Results</button>
          </div>
          <div class="result" id="r-f-1"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="f-3">

      <div class="modal-content">
        <div class="languaje">
          <div class="languaje-title">JavaScript:</div>
          <div class="languaje-content">
            <pre>
let newDiv = document.createElement("element");
let newContent = document.createTextNode("content");
newDiv.appendChild(newContent);

var currentDiv = document.querySelector("element");
currentDiv.appendChild(newDiv);
            </pre>
          </div>
        </div>
        <div class="languaje">
          <div class="languaje-title">JQuery:</div>
          <div class="languaje-content">
            <pre>
$("element").append($("element").text("content"));
            </pre>
