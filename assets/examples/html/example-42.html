<!DOCTYPE html>
<html lang="en">
	<head>
		<title>example-01</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/vanilla/example-42.js"></script>
		<script src="../js/jquery/example-42.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<style>
			.animation {
				animation-name: animation;
				animation-duration: 500ms;
				animation-timing-function: ease-in-out;
			}

			@keyframes animation {
				0% {
					transform: scale(1, 1);
				}

				100% {
					transform: scale(0, 0);
					opacity: 0.5;
					font-size: 0;
					background-color: green;
				}
			}
		</style>
	</head>
	<body>
		<main class="font-family-01">
			<div class="example-grid">
				<div class="flex flex-column align-items-center p-3 gap-3 example">
					<h2 class="text-align-center">Vanilla JS</h2>
					<p id="ex-42-vanilla-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03">This content has been displayed with Vanilla JS by listening the 'load' event</p>
				</div>
				<div class="flex flex-column align-items-center p-3 gap-3 example">
					<h2 class="text-align-center">jQuery</h2>
					<p id="ex-42-jquery-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03">This content has been displayed with jQuery by listening the 'load' event</p>
				</div>
			</div>
		</main>
	</body>
</html>
