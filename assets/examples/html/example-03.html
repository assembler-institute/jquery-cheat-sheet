<!DOCTYPE html>
<html lang="en">
	<head>
		<title>example-03</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/vanilla/example-03.js" defer></script>
		<script src="../js/jquery/example-03.js" defer></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<main class="font-family-01">
			<div class="example-grid">
				<div class="flex flex-column align-items-center p-3 gap-3 example">
					<h2 class="text-align-center">Vanilla JS</h2>
					<button id="ex-03-vanilla-btn" class="p-2 bg-01 text-white br-2 bs-black-03">Double click me!</button>
					<p id="ex-03-vanilla-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03 hidden">This content has been displayed with Vanilla JS by listening a 'dblclick' event</p>
				</div>
				<div class="flex flex-column align-items-center p-3 gap-3 example">
					<h2 class="text-align-center">jQuery</h2>
					<button id="ex-03-jquery-btn" class="p-2 bg-01 text-white br-2 bs-black-03">Double click me!</button>
					<p id="ex-03-jquery-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03 hidden">This content has been displayed with jQuery by listening a 'dblclick' event</p>
				</div>
			</div>
		</main>
	</body>
</html>
