<!DOCTYPE html>
<html lang="en">
	<head>
		<title>example-09</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/vanilla/example-09.js" defer></script>
		<script src="../js/jquery/example-09.js" defer></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<main class="font-family-01">
			<div class="example-grid">
				<div class="flex flex-column align-items-stretch p-3 gap-3 example">
					<h2 class="text-align-center">Vanilla JS</h2>
					<form id="ex-09-vanilla-form" class="flex flex-column align-items-stretch gap-2">
						<input class="p-2" type="text" name="input" />
						<button type="submit" class="p-2 bg-01 text-white br-2 bs-black-03">Submit</button>
					</form>
					<p id="ex-09-vanilla-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03" data-default="The input field is empty.">Nothing has been submitted</p>
				</div>
				<div class="flex flex-column align-items-stretch p-3 gap-3 example">
					<h2 class="text-align-center">jQuery</h2>
					<form id="ex-09-jquery-form" class="flex flex-column align-items-stretch gap-2">
						<input class="p-2" type="text" name="input" />
						<button type="submit" class="p-2 bg-01 text-white br-2 bs-black-03">Submit</button>
					</form>
					<p id="ex-09-jquery-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03" data-default="The input field is empty.">Nothing has been submitted</p>
				</div>
			</div>
		</main>
	</body>
</html>
