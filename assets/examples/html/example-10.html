<!DOCTYPE html>
<html lang="en">
	<head>
		<title>example-10</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/vanilla/example-10.js" defer></script>
		<script src="../js/jquery/example-10.js" defer></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<main class="font-family-01">
			<div class="example-grid">
				<div class="flex flex-column align-items-stretch p-3 gap-3 example">
					<h2 class="text-align-center">Vanilla JS</h2>
					<select id="ex-10-vanilla-select" class="p-2" name="vanilla-select">
						<option value="Banana">Banana</option>
						<option value="Kiwi">Kiwi</option>
						<option value="Orange">Orange</option>
						<option value="Melon">Melon</option>
					</select>
					<p id="ex-10-vanilla-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03" data-default="The input field is empty.">Nothing has been selected.</p>
				</div>
				<div class="flex flex-column align-items-stretch p-3 gap-3 example">
					<h2 class="text-align-center">jQuery</h2>
					<select id="ex-10-jquery-select" class="p-2" name="jquery-select">
						<option value="Banana">Banana</option>
						<option value="Kiwi">Kiwi</option>
						<option value="Orange">Orange</option>
						<option value="Melon">Melon</option>
					</select>
					<p id="ex-10-jquery-msg" class="bg-02 text-align-center text-white p-3 br-2 bs-black-03" data-default="The input field is empty.">Nothing has been selected.</p>
				</div>
			</div>
		</main>
	</body>
</html>
