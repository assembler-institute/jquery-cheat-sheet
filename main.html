<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./assets/js/main.js" type="module" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="shortcut icon"
			href="https://assets.website-files.com/5d7ac47d34aefe1ecf290ce6/5dad718565b2d9955d149233_favicon.png"
			type="image/x-icon"
		/>
		<title>cheatSheet</title>
	</head>
	<body>
		<section id="sidebar" class="sidebar">
			<h2 class="sidebar__title">code box</h2>
			<textarea
				id="drop-on-section"
				class="sidebar__drop-on"
				placeholder="...Drag your code here"
			></textarea>
			<audio id="drop-audio">
				<source src="assets/audio/drop.mp3" type="audio/mpeg" />
				<source src="assets/audio/drop.ogg" type="audio/ogg" />
			</audio>
			<button id="sidebar__copy-btn" class="sidebar__copy-btn">Copy it!</button>
			<audio id="copy-audio">
				<source src="assets/audio/copy.mp3" type="audio/mpeg" />
				<source src="assets/audio/copy.ogg" type="audio/ogg" />
			</audio>
		</section>
		<!--HOMEPAGE or MAIN PAGE or INDEX PAGE ---------------------->
		<section id="app-content" class="content">
			This is where the content page is
		</section>
	</body>
</html>
